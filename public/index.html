<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
</head>

<body>
    <!-- MAIN CONTAINER -->
    <div id="app">

        <header>
            <span id="tower"></span>
            <button class="button" id="open_menu"><img id="open_menu_img"></button>
        </header>
        
        <!-- title_screen -->
        <div id="title_screen" class="container">
            <img id="title_logo" src="assets/image/event/tower.png">
            <h1 id="title_text"></h1>

            <form>
                <input type="text" id="title_character" pattern="^[A-ZÀ-Ýa-zà-ý ']{2,25}(?:[ -][A-ZÀ-Ýa-zà-ý ']{2,25})?$" required>
                <button type='submit' id="play" onclick="return false"></button>
            </form>

            <p id="title_tip"></p>
            <p id="title_footer"></p>
        </div>
        <!-- // title_screen -->

        <!-- GAME SCREEN -->
        <div id="information" class="container"></div>

        <div id="board" class="container">
            <div id="character">
                <div class="character_line">
                    <div class="progress" id="health_bar">
                        <span class="progress_data" id="health_data"></span>
                        <span class="progress_bar" id="health">ㅤ</span>
                    </div>
                    <div class="progress" id="xp_bar">
                        <span class="progress_data" id="level"></span>
                        <span class="progress_bar" id="xp">ㅤ</span>
                    </div>
                </div>

                <div class="character_line">
                    <div class="character_element" id="power"></div>
                    <div class="character_element" id="stamina"></div>
                    <div class="character_element"></div>
                    <div class="character_element" id="potion"></div>
                    <div class="character_element" id="scroll"></div>
                    <div class="character_element" id="mineral"></div>
                </div>
            </div>

            <div id="game"></div>
    
            <div id="actions">
                <div class="actions_line" id="classic_mode">
                    <button class="button_action" id="move"></button>
                    <button class="button_action" id="use_potion"></button>
                </div>
                <div class="actions_line" id="chest_mode">
                    <button class="button_action" id="open_chest"></button>
                    <button class="button_action" id="close_chest"></button>
                </div>
                <div class="actions_line" id="merchant_mode">
                    <button class="button_action" id="accept_offer"></button>
                    <button class="button_action" id="refuse_offer"></button>
                </div>
                <div class="actions_line" id="fight_mode">
                    <button class="button_action" id="attack"></button>
                    <button class="button_action" id="use_scroll"></button>
                </div>
            </div>
        </div>
        <!-- // GAME SCREEN -->

    </div>
    <!-- // MAIN CONTAINER -->

    <!-- MENU -->
    <div id="blank_menu"></div>
    <div id="menu">
        <h1 id="settings_title" class="menu_title"></h1>
            <div class="button_list button_list_menu">
                <button class="menu_button" id="volume_button"></button>
                <button class="menu_button" id="confirm_restart"><i class="fas fa-fast-backward"></i></button>
                <button class="menu_button" id="confirm_delete"><i class="fas fa-sign-out-alt"></i></button>
            </div>

        <h1 id="stats_title" class="menu_title"></h1>
            <ul id="list_stats"></ul>

        <p id="menu_footer"></p>
    </div>
    <!-- // MENU -->

    <!-- POPUP -->
    <div id="blank_popup"></div>
    <div id="popup">
        <div id="popup_content">
            <h1 id="popup_title"></h1>
            <p id="popup_text"></p>
        </div>
        <div class="button_list">
            <button class="popup_button" id="popup_accept"></button>
            <button class="popup_button" id="popup_cancel"></button>
        </div>
    </div>
    <!-- // POPUP -->
     
    <script src="assets/utils.js"></script>
    <script src="assets/core.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
